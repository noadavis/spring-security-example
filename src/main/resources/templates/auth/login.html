<html layout:decorate="~{auth/base}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head></head>
    <body>
        <div layout:fragment="content">
            <div class="auth-logo">
                <a href="/"><i class="fa fa-users"></i> <span th:text="${@environment.getProperty('spring.application.name')}" th:remove="tag"></span></a>
            </div>
            <h2 class="auth-title">Log in.</h2>
            <p class="auth-subtitle mb-3">Log in with your data that you entered during registration.</p>
            <form th:action="@{/auth/login}" method="POST">
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="text" class="form-control form-control-xl" name="username" placeholder="Username">
                    <div class="form-control-icon">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="password" class="form-control form-control-xl" name="password" placeholder="Password">
                    <div class="form-control-icon">
                        <i class="fa fa-lock"></i>
                    </div>
                </div>
                <p class="auth-message mb-3" th:if="${param.error}">Invalid username or password.</p>
                <p class="auth-message mb-3" th:if="${param.logout}">You have been logged out.</p>
                <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-3">Log in</button>
            </form>
            <div class="text-center mt-3 text-lg fs-4">
                <p class="text-gray-600">Don't have an account? <a href="/auth/register" class="font-bold">Sign up</a>.</p>
            </div>
        </div>
    </body>
</html>

<html layout:decorate="~{auth/base}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head></head>
    <body>
        <div layout:fragment="content">
            <div class="auth-logo">
                <a href="/"><i class="fa fa-users"></i> <span th:text="${@environment.getProperty('spring.application.name')}" th:remove="tag"></span></a>
            </div>
            <h2 class="auth-title">Sign Up</h2>
            <div th:switch="${step}" th:remove="tag">
                <div th:case="reg" th:remove="tag">
                    <p class="auth-subtitle mb-3">Input your data to register to our website.</p>
                    <form th:action="@{/auth/register}" th:object="${userForm}" method="POST">
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" th:field="*{email}" placeholder="Email">
                            <div class="form-control-icon">
                                <i class="fa fa-envelope"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" th:field="*{username}" placeholder="Username">
                            <div class="form-control-icon">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" th:field="*{fullname}" placeholder="Fullname">
                            <div class="form-control-icon">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" th:field="*{password}" placeholder="Password">
                            <div class="form-control-icon">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" th:field="*{passcheck}" placeholder="Confirm Password">
                            <div class="form-control-icon">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <input type="hidden" name="action" value="reg">
                        <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-3">Sign Up</button>
                    </form>
                    <div class="text-center mt-3 text-lg fs-4">
                        <p class='text-gray-600'>Already have an account? <a href="/auth/login" class="font-bold">Log in</a>.</p>
                    </div>
                </div>
                <div th:case="done" th:remove="tag">
                    <p class="auth-message mb-3" th:text="${message}"></p>
                    <p class="auth-message mb-3"><a href="/">Home page</a></p>
                    <p class="auth-message mb-3"><a href="/auth/login">Login</a></p>
                    <p class="auth-message mb-3"><a href="/auth/register">Register</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
